<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="stilos_formInsumos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


  <title>Formulario Inventario</title>
</head>
<body>
  <div class="row">
      <div class="col-sm-12">
        <div class="form" width="400" height="40" >
          <h2>Consultar Articulos</h2>
          <div class="form-group">
            <input class="form-control" type="text" title="obligatorio" placeholder="Nombre" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" title="obligatorio" placeholder="Codigo del articulo" required>
          </div>
          <div class="form-group">
            <select class="form-control" >
              <option>Categoria</option>
              <option>Quimicos</option>
              <option>Piedras</option>
              <option>Abono</option>
              <option>Herramientas</option>
              <option>Decoracion</option>
            </select>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" title="obligatorio" placeholder="Marca" required>
          </div>
           <div class="form-group">
            <input class="form-buttom" type="submit" value="Siguiente" onclick="siguiente()">
          </div>
           <div class="form-group">
            <input class="form-buttom" type="submit" value="Modificar" onclick="Modificar()">
          </div>
        </div>
      </div>
    </div>

    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/alerta.js"></script>
    <Script src="js/sweetAlert.min.js"></Script>
</body>
</html>
