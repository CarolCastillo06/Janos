<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="stilos_formInsumos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


  <title>Crear Insumo</title>
</head>
<body>
  <div class="row">
    <div class="col-lg-12">
      <div class="form" width="400" height="40" >
        <h2>Crear Insumo</h2>
        <div class="form-group">
          <input class="form-control" type="date" title="obligatorio" placeholder="" required="">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" title="obligatorio" placeholder="Id Encargado" required="">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" title="obligatorio" placeholder="Nombre de planta"  required="">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" title="obligatorio" placeholder="Especie"  required="yes">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" title="obligatorio" placeholder="Id planta"  required="">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" title="obligatorio" placeholder="Cantidad"  required="">
        </div>
        <div class="form-group">
          <input class="form-control" type="file" title="obligatorio" placeholder="Cantidad"  required="">
        </div>
         <div class="form-group">
          <input class="form-buttom" type="submit" value="Crear" onclick="crearInsumo()">
        </div>
      
      </div>
      </div>
    </div>
    <script src="../js/jQuery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/alerta.js"></script>
    <Script src="../js/sweetAlert.min.js"></Script>
</body>
</html>
